<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Generate QR Code</h1>
</div>
<div class="wrapper-md">
  <div>
    

      <div class="row" ng-show="picUrl">
        <div class="col-sm-8 col-sm-offset-2 text-center">
          <h1 class="m-t-lg">Your QR Code is all set up</h1>
          <h3 class="m-t-md m-b-xl">Just print it out and place it somewhere prominent in your location, so people can easily scan it</h3>

          <div class="qrcode-holder">
            <img src="{{picUrl}}"/>
          </div>

          <button class="btn btn-primary btn-addon btn-lg m-t-md" ng-click="download()"><i class="fa fa-qrcode"></i>Download QR Code</button>

        </div>
      </div>


  </div>

</div>
