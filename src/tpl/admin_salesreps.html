<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Sales Representatives</h1>
</div>
<div class="wrapper-md">
  <div>
    <div class="row">


      <div ng-class="{'col-sm-6': isEditing , 'col-sm-12': !isEditing }" >

        <div class="panel no-border">
          

          <div class="panel panel-default">
            <div class="panel-heading">
              Representatives
            </div>
            <table class="table table-striped m-b-none">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Phone</th>
                  <th ng-hide="isEditing">Address</th>
                  <th ng-hide="isEditing">Birthday</th>
                  <th>RepID</th>
                  <th>Social</th>
                 
                </tr>
              </thead>
              <tbody>

                <tr ng-repeat="c in reps" ng-click="startEditing()">   

                  <td>{{c.getFullName()}}</td>
                  <td>{{c.get("phoneNumber")}}</td>
                  <td ng-hide="isEditing">{{c.get("address")}}</td>
                  <td ng-hide="isEditing">{{c.getBirthday()}}</td>
                  <td>{{c.get("repID")}}</td>
                  <td>
                    <span ng-show="c.get('facebook')"><a href="{{c.get('facebook')}}"><i class="fa fa-facebook"></i></a></span>&nbsp;
                    <span ng-show="c.get('twitter')"><a href="{{c.get('twitter')}}"><i class="fa fa-twitter"></i></a></span>&nbsp;
                    <span ng-show="c.get('linkedin')"><a href="{{c.get('linkedin')}}"><i class="fa fa-linkedin"></i></a></span>&nbsp;

                  </td>
                  
                  
                </tr>


              </tbody>
            </table>


            <footer class="panel-footer text-right bg-light lter">
              <button type="submit" class="btn btn-success" ng-click="startEditing()">Add Representative</button>
            </footer>
          </div>


        </div>
      </div>




      <div class="col-sm-6" ng-show="isEditing">
        <form name="form" class="form-validation" ng-submit="onButtonClick()" name="repform">
          <div class="panel panel-default">
            <div class="panel-heading">
              <span class="h4">Representative info</span>
            </div>
            <div class="panel-body">

              <p class="text-muted">Please fill the information to continue</p>
              

              <div class="form-group">
                <label>Title</label>
                <select name="account" ng-model="rep.title" class="form-control m-b" required>
                  <option value="Mr.">Mr.</option>
                  <option value="Ms.">Ms.</option>
                  <option value="Mrs.">Mrs.</option>
                  <option value="Dr.">Dr.</option>
                  <option value="Sr.">Sr.</option>
                  <option value="Jr.">Jr.</option>
                </select>
              </div>

              <div class="form-group">
                <label>First name</label>
                <input type="text" class="form-control" ng-model="rep.firstName" required >
              </div>

              <div class="form-group">
                <label>Middle name (optional)</label>
                <input type="text" class="form-control" ng-model="rep.middleName" >
              </div>

              <div class="form-group">
                <label>Last name</label>
                <input type="text" class="form-control" ng-model="rep.lastName" required >
              </div>

              <div class="form-group">
                <label>Phone number</label>
                <input type="phone" class="form-control" ng-model="rep.phoneNumber" required >
              </div>


              <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" ng-model="rep.address" required >
              </div>



              <div class="form-group">
                <label>Birthday</label>
                
                <div class="input-group">
                  <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="rep.birthday" is-open="opened" datepicker-options="dateOptions" min-date="minDate" init-date="initDate" ng-required="true" close-text="Close" />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                </div>
                
              </div>


              <div class="form-group">
                <label>Profile photo (optional)</label>
                <input ui-jq="filestyle" accept="image/*" type="file" data-icon="false" data-classButton="btn btn-default" data-classInput="form-control inline v-middle input-s" id="profilePicFile">

              </div>


              <div class="form-group">
                <label>Bio</label>
                <textarea class="form-control" rows="6" ng-model="rep.bio" placeholder="Your biography (optional)"></textarea>

              </div>



              <div class="form-group">
                <label>Linked In (optional)</label>
                <input type="text" class="form-control" ng-model="rep.linkedin">
              </div>
              <div class="form-group">
                <label>Facebook (optional)</label>
                <input type="text" class="form-control" ng-model="rep.facebook">
              </div>
              <div class="form-group">
                <label>Twitter (optional)</label>
                <input type="text" class="form-control" ng-model="rep.twitter">
              </div>

              <div class="form-group">
                <label>Representative ID</label>
                <div class="input-group">
                  <input type="text" class="form-control" ng-model="rep.repID" minlength="6" maxlength="6" uppercased required>
                  <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="generateID()" type="button">Generate</button>
                  </span>
                </div>
              </div>


            <p class="bg-danger wrapper" ng-show="errorMessage">{{errorMessage}}</p>

            <div class="panel-footer">
              <button type="submit" class="btn btn-primary btn-addon btn-sm" ng-disabled="form.$invalid">{{isEditingExisting ? "Edit Representative" : "Add Representative"}}</button>

              <button type="button" class="btn btn-addon btn-sm" ng-click="stopEditing()">Cancel</button>

            </div>

          </div>
        </form>
      </div>


    </div>

  </div>

  <script type="text/ng-template" id="removeLocationModal.html">
    <div ng-include="'tpl/modal.html'"></div>
  </script>


</div>
