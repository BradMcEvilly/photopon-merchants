<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    {{message}}
</div>
<div class="modal-footer">                  
    <button class="btn btn-danger" ng-click="cancel()">No</button>
    <button class="btn btn-success" ng-click="ok()">Yes</button>
</div>
