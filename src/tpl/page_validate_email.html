<div class="container w-xxl w-auto-lg" ng-controller="ValidateEmailController" ng-init="app.settings.container = false;">
  <a href="/merchants/" class="navbar-brand block m-t-xxl">
      <img src="img/logo.png" alt="Photopon">
  </a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong>Email Validation</strong>
    </div>
    <div ng-show="validToken != null && validToken" class="alert alert-success">Your Email address has been successfully validated. <a ui-sref="access.signin" class="btn btn-sm btn-success">Sign in</a></div>
	<div ng-show="validToken != null && validToken == false" class="alert alert-danger">{{errMessage}}</div>

  </div>
  <div class="text-center" ng-include="'tpl/blocks/page_footer.html'">
    {% include 'blocks/page_footer.html' %}
  </div>
</div>
